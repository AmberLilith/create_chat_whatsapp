<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">


    function gerar() {
      let fone = document.getElementById("number").value.replaceAll(".", "").replaceAll("-", "").replaceAll("(", "").replaceAll(")", "").replaceAll(" ", "");
      if (fone.length < 10) {
        alert("Número inválido")
      } else {
        localStorage.setItem("numero", fone);
        window.open("https://wa.me/" + fone);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("number").value = localStorage.getItem("numero");
    });





  </script>
</head>

<body style="background-color: black;">
  <div class="container">
    <h1 style="color: white; text-align: center;">GERAR CHAT NO WHATSAPP</h1>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div style="background-color: rgb(106, 101, 101);padding: 10px;border-radius: 10px;">
          <form>
            <div class="form-group">
              <label style="color: white;" for="number">Código do pais + DDD + número do telfone</label>
              <input type="text" class="form-control" id="number" aria-describedby="number"
                placeholder="Digite o código do pais + DDD + úmero do telfone" value="55">
                <small style="color: white;">O código do Brasil é 55</small>
            </div>
          </form>
          <div style="text-align: center;"><button class="btn" style="background-color: black; color: white;"
              onclick="gerar()">Gerar</button></div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>




</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">


function gerar(){
  let fone = document.getElementById("number").value.replaceAll(".", "").replaceAll("-","").replaceAll("(","").replaceAll(")","").replaceAll(" ","");
  if(fone.length < 10){
    alert("Número inválido")
  }else{
    window.open("https://wa.me/" + fone);
  }
}





</script>
</head>
<body style="background-color: black;">
<h1 style="color: white; text-align: center;">GERAR CHAT NO WHATSAPP</h1>


   <div class="row">
    <div class="col-sm-2"></div>
     <div class="col-sm-8"> 
      <div style="background-color: rgb(106, 101, 101);padding: 10px;border-radius: 10px;">
        <form >
          <div class="form-group">
            <label style="color: white;" for="number">Número do telfone com DDD</label>
            <input type="text" class="form-control" id="number" aria-describedby="number" placeholder="Digite o número com o DDD" value="55">
          </div>    
        </form>
        <div style="text-align: center;"><button class="btn" style="background-color: black; color: white;" onclick="gerar()">Gerar</button></div>
      </div>
    </div>
    <div class="col-sm-2"></div> 
  </div>




</body>
</html>
